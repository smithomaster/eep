site: Emil Smith
url: me.emilsmith.net
title: Emil Smith
description: My personal site for fun
twitter:
  username: emilsmyth
  card: summary
  creator: emilsmyth
author:
  twitter: emilsmyth
  name: smithomaster
  avatar:
  email: me@emailsmoothwall.com
  url: emilsmith.net
permalink: pretty

baseurl: ""

highlighter: rouge

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
